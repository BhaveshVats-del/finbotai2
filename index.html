<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FinBot AI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
  color: white;
}

/* ===== TITLE ===== */
h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

p {
  opacity: 0.7;
  margin-bottom: 60px;
}

/* ===== LAYOUT ===== */
.animations {
  display: flex;
  gap: 100px;
}

/* ===== COIN ===== */
.coin {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  background: linear-gradient(145deg, #f5d76e, #c9a227);
  box-shadow: 
    inset 0 0 15px rgba(255,255,255,0.4),
    0 0 35px rgba(255,215,0,0.7);
  animation: spin 4s linear infinite;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

/* ===== CHART ===== */
.chart-container {
  width: 170px;
  height: 120px;
  background: #0b0f14;
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(0,200,255,0.25);
}

.chart {
  width: 100%;
  height: 18%;
  background: linear-gradient(to top right, #00f2ff, #0077ff);
  transition: height 0.6s ease;
}

.chart-container:hover .chart {
  height: 100%;
}
</style>
</head>

<body>

<h1>FinBot AI</h1>
<p>Your Intelligent Financial Assistant</p>

<div class="animations">
  <div class="coin"></div>

  <div class="chart-container">
    <div class="chart"></div>
  </div>
</div>
<script src='https://www.noupe.com/embed/019b8a2a637c706ea2ffaf911981d4912d73.js'></script>
</body>
</html>
